<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Employee Database</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body align="center">
    <h1>Add New Employee</h1>
    <form action = "AddEmployee" method="post">
      <label for ="soeid">SOEID:</label><br>
      <input type ="text" id= "soeid" name="soeid"><br>

      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="soeid"><br>

      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName"><br>

      <label for="department">Department:</label><br>
      <input type="text" id="department" name="department"><br>

      <label for="jobLocation">Job Location:</label><br>
      <input type="text" id="jobLocation" name="jobLocation"><br>

      <label for="jobTitle">Job Title:</label><br>
      <input type="text" id="jobTitle" name="jobTitle"><br>

      <label for="dateHired">Date Hired:</label><br>
      <input type="text" id="dateHired" name="dateHired"><br>

      <button type="submit" value="Submit">
        <p>Submit</p>
      </button>
    </form>
  </body>
</html>
